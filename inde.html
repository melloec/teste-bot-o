<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bobona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #e6f3ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin: 50px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #sim {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #sim:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #nao {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        #nao:hover {
            background: linear-gradient(45deg, #ff5252, #ff6b6b);
            transform: scale(1.05);
        }

        .heart {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Você confessa que sente saudades de mim?</h1>
        <p>Escolha uma opção abaixo para me enviar uma mensagem especial</p>
        
        <div class="buttons-container">
            <button id="sim" class="btn">Sim</button>
            <button id="nao" class="btn">Não</button>
        </div>
    </div>

    <script>
        const botaoNao = document.getElementById('nao');
        const botaoSim = document.getElementById('sim');
        const container = document.querySelector('.buttons-container');

        // Posição inicial do botão Não
        let posicaoNao = {
            x: Math.random() * (container.offsetWidth - botaoNao.offsetWidth),
            y: Math.random() * (container.offsetHeight - botaoNao.offsetHeight)
        };

        botaoNao.style.left = posicaoNao.x + 'px';
        botaoNao.style.top = posicaoNao.y + 'px';

        // Função para mover o botão Não aleatoriamente
        function moverBotaoNao() {
            const maxX = container.offsetWidth - botaoNao.offsetWidth;
            const maxY = container.offsetHeight - botaoNao.offsetHeight;
            
            const novaPosX = Math.random() * maxX;
            const novaPosY = Math.random() * maxY;
            
            botaoNao.style.left = novaPosX + 'px';
            botaoNao.style.top = novaPosY + 'px';
        }

        // Eventos para mover o botão Não
        botaoNao.addEventListener('mouseover', moverBotaoNao);
        botaoNao.addEventListener('click', moverBotaoNao);
        botaoNao.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moverBotaoNao();
        });

        // Evento para o botão Sim - Redirecionar para WhatsApp
        botaoSim.addEventListener('click', function() {
            const numeroWhatsApp = '+5521990289801'; // Substitua pelo número desejado
            const mensagem = encodeURIComponent('Tô com saudades de você ❤️');
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
            
            window.open(url, '_blank');
        });

        // Movimento adicional quando o mouse se aproxima do botão Não
        document.addEventListener('mousemove', function(e) {
            const rect = botaoNao.getBoundingClientRect();
            const distancia = Math.sqrt(
                Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
                Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
            );
            
            // Se o mouse estiver a menos de 100px do botão, move ele
            if (distancia < 100) {
                moverBotaoNao();
            }
        });
    </script>
</body>
</html>
