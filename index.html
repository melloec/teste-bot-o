<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fugitivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        #simBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: static;
        }

        #simBtn:hover {
            background-color: #45a049;
        }

        #naoBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            position: absolute;
        }

        #naoBtn:hover {
            background-color: #da190b;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tente clicar no botão "Não"!</h1>
    
    <div class="buttons-container">
        <button id="simBtn">Sim</button>
    </div>

    <button id="naoBtn">Não</button>
    
    <div class="message" id="message"></div>

    <script>
        const simBtn = document.getElementById('simBtn');
        const naoBtn = document.getElementById('naoBtn');
        const message = document.getElementById('message');

        function getRandomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Considera o tamanho do botão para não sair da tela
            const buttonWidth = naoBtn.offsetWidth;
            const buttonHeight = naoBtn.offsetHeight;
            
            // Calcula posições máximas considerando o tamanho do botão
            const maxX = windowWidth - buttonWidth - 20; // 20px de margem
            const maxY = windowHeight - buttonHeight - 20;
            
            // Gera posições aleatórias
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
            
            return { x: randomX, y: randomY };
        }

        function moveNaoButton() {
            const newPosition = getRandomPosition();
            
            // Aplica a nova posição com transição suave
            naoBtn.style.transition = 'left 0.3s, top 0.3s';
            naoBtn.style.left = `${newPosition.x}px`;
            naoBtn.style.top = `${newPosition.y}px`;
            
            // Remove a transição após o movimento para evitar delay no próximo movimento
            setTimeout(() => {
                naoBtn.style.transition = 'none';
            }, 300);
        }

        // Move o botão quando o mouse se aproxima
        naoBtn.addEventListener('mouseover', function() {
            moveNaoButton();
        });

        // Também move quando o botão recebe foco (para acessibilidade)
        naoBtn.addEventListener('focus', function() {
            moveNaoButton();
        });

        // Move o botão quando é clicado (caso o usuário consiga)
        naoBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNaoButton();
            message.textContent = "Você conseguiu! Mas ele fugiu de novo!";
            setTimeout(() => {
                message.textContent = "";
            }, 2000);
        });

        // Ação do botão Sim
        simBtn.addEventListener('click', function() {
            message.textContent = "Ótima escolha! Você clicou em Sim!";
            message.style.color = "#4CAF50";
        });

        // Posiciona o botão "Não" inicialmente em uma posição aleatória
        window.addEventListener('load', function() {
            const initialPosition = getRandomPosition();
            naoBtn.style.left = `${initialPosition.x}px`;
            naoBtn.style.top = `${initialPosition.y}px`;
        });

        // Atualiza posições quando a janela é redimensionada
        window.addEventListener('resize', function() {
            const currentPosition = getRandomPosition();
            naoBtn.style.left = `${currentPosition.x}px`;
            naoBtn.style.top = `${currentPosition.y}px`;
        });
    </script>
</body>
</html>
